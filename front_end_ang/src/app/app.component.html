<header *ngIf="menu" class="admin-header">
  <a routerLink="/home" class="home">
    <div class="logo">
      <!-- <img src="../assets/images/logo-home-small.jpg" alt="Logo"> -->
      <img src="../assets/images/logo-mm-stock.jpg" alt="Logo">
    </div>
  </a>
  <nav class="admin-nav">
    <ul>
      <li><a routerLink="/cliente-list" routerLinkActive="active">Cadastro de Clientes</a></li>
      <li><a routerLink="/fornecedor-list" routerLinkActive="active">Cadastro de Fornecedores</a></li>
      <li><a routerLink="/produto-list" routerLinkActive="active">Cadastro de Produtos</a></li>

      <li><a routerLink="/produto-entrada" routerLinkActive="active">Entrada de Produto</a></li>
      <li><a routerLink="/produto-saida" routerLinkActive="active">Saída de Produto</a></li>

      <li><a routerLink="/movimentacao-cs" routerLinkActive="active">Consulta de Movimentação do Estoque</a></li>
    </ul>
  </nav>
  <div class="admin-actions">
    <button mat-icon-button (click)="deslogar()">
      <mat-icon>exit_to_app</mat-icon>
    </button>
    <button mat-icon-button routerLink="/config">
      <mat-icon>settings</mat-icon>
    </button>
  </div>
</header>


<main id="Main" role="main" class="main">

  <div id="ContentDiv" class="ContentDivClass">

    <!--
      as duas divsabaixo consistem no esquema para remover o flicker (piscada) da tela de login
      quando jah estava logado e fazia um F5 na pagina aberta.
    -->
    <div style="display: none" *ngIf="isServer">
      <router-outlet (activate)="showMenu($event)"/>
    </div>
    <div *ngIf="isBrowser">
      <router-outlet (activate)="showMenu($event)"/>
    </div>
      
  </div>

</main>
