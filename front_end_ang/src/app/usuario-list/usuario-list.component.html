<div class="button-and-filter-container">
  <!-- Botão de inclusão de novo usuário -->
  <a [routerLink]="bPodeIncluir ? '/usuario-det/000' : null" aria-label="Incluir novo usuário">
    <button type="button" mat-raised-button color="basic" [disabled]="!bPodeIncluir">Incluir novo</button>
  </a>

  <h2>Cadastro de Usuários</h2>

  <!-- Filtro de pesquisa -->
  <mat-form-field subscriptSizing="dynamic">
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input aria-label="Digite para filtrar usuários">
  </mat-form-field>
</div>

<!-- Tabela de usuários -->
<div class="table-responsive">
  <table class="table" mat-table [dataSource]="dataSource" matSort aria-label="Tabela de Usuários">
    
    <!-- Coluna ID do usuário -->
    <ng-container matColumnDef="id_usuario">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id_usuario}} </td>
    </ng-container>

    <!-- Coluna Login -->
    <ng-container matColumnDef="login">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Login </th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="'/usuario-det/' + element.id_usuario + '?mode=V'">{{ element.login }}</a>
      </td>
    </ng-container>

    <!-- Coluna Nome -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="'/usuario-det/' + element.id_usuario + '?mode=V'">{{ element.nome }}</a>
      </td>
    </ng-container>

    <!-- Coluna Ações (Editar/Excluir) -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let row">
        <div class="action-buttons d-flex align-items-center justify-content-center">
          
          <!-- Botão Editar -->
          <a [routerLink]="GetEditarLink(row.id_usuario, bPodeEditar, 'usuario')" 
             attr.aria-label="Editar {{row.nome}}" 
             [attr.disabled]="!bPodeEditar" 
             matTooltip="Editar" 
             class="edit-button">
            <mat-icon>edit</mat-icon>
          </a>

          <!-- Botão Excluir -->
          <button mat-icon-button color="warn" 
                  (click)="excluirUsuario(row.id_usuario)" 
                  [disabled]="!bPodeExcluir"
                  matTooltip="Excluir {{row.nome}}" 
                  attr.aria-label="Excluir {{row.nome}}">
            <mat-icon>delete</mat-icon>
          </button>

        </div>
      </td>
    </ng-container>

    <!-- Mensagem de "nenhum dado encontrado" -->
    <tr mat-row *matNoDataRow>
      <td mat-cell colspan="4">Nenhum usuário encontrado para o filtro "{{input.value}}"</td>
    </tr>

    <!-- Cabeçalho e Linhas -->
    <tr mat-header-row *matHeaderRowDef="displayColumn"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumn;"></tr>
  </table>

  <!-- Paginador -->
  <mat-paginator [pageSizeOptions]="[5, 10, 15, 25]" [pageSize]="10" showFirstLastButtons="true" aria-label="Navegação de páginas"></mat-paginator>
</div>
